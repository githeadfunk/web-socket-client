<mat-toolbar color="primary" class="mat-elevation-z6 navbar">
  <button mat-button (click)="home()">
      <mat-icon>home</mat-icon>
  </button>
  <span>My website</span>
  <span class="spacer"></span>
  <div class="logBtn">
      <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Login</button>
      <button mat-icon-button *ngIf="auth.isAuthenticated()" [matMenuTriggerFor]="menu">
          <img [src]="" *ngIf="auth.userProfile" class="avatar" alt="Avatar">
      </button>
      <mat-menu #menu="matMenu" xPosition="after">
          <button mat-menu-item (click)="auth.logout()">Logout</button>
      </mat-menu>
  </div>
  <!-- <button mat-menu-item (click)="auth.logout()">Logout</button> -->
</mat-toolbar>
